## Fallback ACL rules (used if HTTP auth is unavailable)
## These provide emergency access for system users only.

## System users have full access
{allow, {user, "iot-api"}, all, ["#"]}.
{allow, {user, "iot-simulator"}, all, ["#"]}.

## Deny all other access by default (HTTP auth handles devices)
{deny, all, all, ["#"]}.
