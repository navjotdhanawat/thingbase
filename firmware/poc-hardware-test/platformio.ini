; ============================================================================
; ESP32 Hardware Test POC - Warehouse Monitoring Device
; ============================================================================
; This is a standalone project to test all hardware components
; before integrating with the main ThingBase firmware.
;
; Usage:
;   cd firmware/poc-hardware-test
;   pio run --target upload
;   pio device monitor
; ============================================================================

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; DHT sensor library
lib_deps = 
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.9

; Build flags for debugging
build_flags = 
    -DCORE_DEBUG_LEVEL=4
    -DARDUINO_USB_CDC_ON_BOOT=0

; Upload settings (adjust port if needed)
; upload_port = /dev/cu.usbserial-*
; monitor_port = /dev/cu.usbserial-*
