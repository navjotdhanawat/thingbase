name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # Build & Test
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm build --filter=@thingbase/shared

      - name: Generate Prisma client
        run: pnpm --filter=@thingbase/api db:generate

      - name: Build API
        run: pnpm build --filter=@thingbase/api

      - name: Build Web
        run: pnpm build --filter=@thingbase/web

      - name: Run linting
        run: pnpm lint
        continue-on-error: true

      - name: Run API tests
        run: pnpm --filter=@thingbase/api test
        continue-on-error: true

  # ============================================
  # Database Migrations (runs BEFORE Railway deploys)
  # ============================================
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter=@thingbase/api db:generate

      - name: Run database migrations
        run: pnpm --filter=@thingbase/api db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  # ============================================
  # Deployment handled by Railway GitHub Integration
  # ============================================
  # Railway automatically deploys when changes are pushed to main.
  # No GitHub Actions deployment job is needed.
  # 
  # Required setup:
  # 1. Connect your GitHub repo to Railway
  # 2. Add DATABASE_URL to GitHub repository secrets
  #    (Settings → Secrets → Actions → New repository secret)
